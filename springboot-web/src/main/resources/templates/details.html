<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Detail</title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <h2 ><span th:text="${user.name}"></span> <span th:text="${user.lastname}"></span> </h2>
    
    <h2 th:if="${user.email}" th:text="${user.email}"> </h2>
    <h2 th:if="${user.email == null}" th:text="${'No posee email.'}"> </h2>
</body>
</html>
